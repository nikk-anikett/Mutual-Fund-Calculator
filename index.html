<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="f1">
      <div class="form-row">
        <div>
          <label for="sliderValue" class="form-label">Amount : &nbsp;</label>
          <input
            type="text"
            id="sliderValue"
            class="amount-input"
            value="500"
          /><span>rs &nbsp;&nbsp;</span>
        </div>
        <div>
          <input
            type="range"
            min="500"
            max="200000"
            value="500"
            class="slider"
            id="myRange"
          />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="years" class="form-label">Year :&nbsp;</label>
          <input type="text" id="years" class="amount-input" />
          <span>years &nbsp;&nbsp;</span>
        </div>
        <div>
          <input
            type="range"
            min="500"
            max="200000"
            value="500"
            class="slider"
            id="myRange"
          />
        </div>
      </div>

      <div class="form-rowP">
        <div>
          <label for="ExReturn" class="form-label"
            >Expected return :&nbsp;</label
          >
          <input type="text" id="ExReturn" class="amount-inputER" />
          <span>% &nbsp;&nbsp;</span>
        </div>
        <div>
          <input
            type="range"
            min="500"
            max="200000"
            value="500"
            class="sliderPer"
            id="myRange"
          />
        </div>
      </div>
      <div class="form-rowP">
        <div>
          <label for="Inflation" class="form-label">Inflation :&nbsp;</label>
          <input type="text" id="Inflation" class="amount-inputER" />
          <span>% &nbsp;&nbsp;</span>
        </div>
        <div>
          <input
            type="range"
            min="500"
            max="200000"
            value="500"
            class="sliderPer"
            id="myRange"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
